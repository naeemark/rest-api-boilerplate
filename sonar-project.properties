sonar.projectName=REST API Boilerplate
sonar.projectKey=rest-api-boilerplate
sonar.projectVersion=1.0.0

# include / exclude
sonar.exclusions=node_modules/** , deploymentscripts/**, coverage/**, src/**/index.js, src/**/*.spec.js, src/config/vars.js, src/config/*.js, src/**/*.test.js, src/**/*.spec.js, src/**/*.config.js, src/**/*.validator.js, src/**/*.error.js, src/utils/ErrorCode/*.js, src/models/**, src/services/http/**, src/services/cache/**
sonar.test.inclusions=src/**/*.test.js, src/**/*.spec.js

sonar.sources=src/
sonar.tests=src/

# Coverage
sonar.dynamicAnalysis=reuseReports

sonar.javascript.jstest.reportsPath=coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info

sonar.sourceEncoding=UTF-8